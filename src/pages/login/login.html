<ion-header>

  <ion-navbar>
    <ion-title>MobiLorry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-login">

  <div class="card">
      <img src="./assets/icon/favicon.ico">
  </div>

  <div padding>
  </div>
  <form [formGroup]="loginForm" (submit)="userSignIn()">
    <ion-list>

      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" formControlName="user_id" name="user_id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="user_password" name="user_password"></ion-input>
      </ion-item>

  </ion-list>

    <div padding>
      <button ion-button color="primary" outline full round [disabled]=!loginForm.valid>Sign In</button>
    </div>
  </form>
  <div padding>
    <button ion-button color="secondary" outline full round (click)="userSignUp()">Sign up<ion-icon name="person-add"></ion-icon></button>
  </div>

</ion-content>

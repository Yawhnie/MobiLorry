<ion-header>

  <ion-navbar>
    <ion-title>Advanced Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-advanced-search">

  <form [formGroup]="advancedSearchForm" (submit)="advancedSearch()">

    <ion-list>
        <ion-item>
            <ion-label stacked>Load Types</ion-label>
            <ion-select multiple="true" [(ngModel)]="load_type" formControlName="load_type">
                <ion-option value="1">Stones</ion-option>
                <ion-option value="2">Sand</ion-option>
                <ion-option value="3">Fired Bricks</ion-option>
                <ion-option value="4">Metals</ion-option>
                <ion-option value="5">Cement</ion-option>
                <ion-option value="6">Concrete</ion-option>
                <ion-option value="7">Wood (Timber)</ion-option>
                <ion-option value="8">Glass</ion-option>
                <ion-option value="9">Bamboo</ion-option>
                <ion-option value="10">ESP Panel</ion-option>
                <ion-option value="11">Glazed Ceramic tiles</ion-option>
                <ion-option value="12">Roofing Sheet</ion-option>
                <ion-option value="13">Roofing Tiles</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label stacked>Region</ion-label>
            <ion-input type="text" formControlName="region" name="region"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Delivery Location</ion-label>
            <ion-input type="text" formControlName="deliveryLocation" name="deliveryLocation"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Delivery Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="deliveryDate" formControlName="deliveryDate"></ion-datetime>
          </ion-item>

      </ion-list>

          <div padding>
            <button ion-button color="primary" outline full round [disabled]=!advancedSearchForm.valid>Search  <ion-icon name="search"></ion-icon></button>
          </div>

  </form>
      <div padding>
        <button ion-button color="danger" outline full round (click)=advancedSearchForm.reset() >Reset  <ion-icon name="refresh"></ion-icon></button>
      </div>

</ion-content>

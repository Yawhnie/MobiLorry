<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-sign-up">
  <form [formGroup]="signUpForm" (submit)="userRegister()">
    <ion-list>
        <ion-item>
          <ion-label stacked>Registration Type</ion-label>
          <ion-select [(ngModel)]="registration_type" formControlName="registration_type">
              <ion-option value="1">Client</ion-option>
              <ion-option value="2">Lorry Owner</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label stacked>First Name</ion-label>
          <ion-input type="text" formControlName="f_name" name="f_name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Last Name</ion-label>
          <ion-input type="text" formControlName="l_name" name="l_name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Middle Name</ion-label>
          <ion-input type="text" formControlName="m_name" name="m_name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>ID / Passport No#</ion-label>
          <ion-input type="text" formControlName="passport_id" name="passport_id"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Gender</ion-label>
          <ion-select [(ngModel)]="gender" formControlName="gender">
              <ion-option value="1">Male</ion-option>
              <ion-option value="2">Female</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label stacked>Date of Birth</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dob" formControlName="dob"></ion-datetime>
          <!--ion-input type="text" formControlName="dob" name="dob"></ion-input-->
        </ion-item>

        <ion-item>
          <ion-label stacked>Photo</ion-label>
          <ion-input type="text" formControlName="photo" name="photo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Mobile Number</ion-label>
          <ion-input type="text" formControlName="mobile_number" name="mobile_number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" formControlName="email_address" name="email_address"></ion-input>
        </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" outline full round [disabled]=!signUpForm.valid>Sign Up</button>
  </div>

</form>
</ion-content>
